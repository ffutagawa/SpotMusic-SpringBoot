<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Usando o Bootstrap 4.0.0 diretamente do CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h1>Spotmusic</h1>
    </div>

    <div>
        <a class="btn btn-primary">Nova playlist</a>
    </div>
    <hr/>

    <div th:if="${playlists != null}">
        <h4>
            Playlists
        </h4>

        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tr th:each="playlist : ${playlists}">
                <td>
                    <a th:text="${playlist.nome}">nome</a>
                </td>
                <td th:text="${playlist.descricao}">descricao</td>
                <td>
                    <a class="btn btn-sm btn-info">Editar</a>
                    <a class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(playlists)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 playlists cadastradas!
        </div>
    </div>
    <hr/>

    <a class="btn btn-light" href="/home">Voltar</a>
    <hr/>

    <footer class="footer">
        <p>© 2024 Fabrício Futagawa</p>
    </footer>
</div>

<!-- Incluindo o script do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
