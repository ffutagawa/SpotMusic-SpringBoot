<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Usando o Bootstrap 5.0.2 diretamente do CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h1>Spotmusic</h1>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{/playlists/cadastro}">Nova playlist</a>
    </div>
    <hr/>

    <div th:if="${playlists != null}">
        <h4>Playlists</h4>

        <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
                <span th:text="${mensagem}">mensagem</span>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="playlist : ${playlists}">
                <td>
                    <a th:text="${playlist.nome}">nome</a>
                </td>
                <td th:text="${playlist.descricao}">descricao</td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{/playlists/{id}/atualizar(id=${playlist.id})}" >Editar</a>
                    <a class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(playlists)}">
        <div class="alert alert-info" role="alert">
            0 playlists cadastradas!
        </div>
    </div>
    <hr/>

    <a class="btn btn-light" href="/home">Voltar</a>
    <hr/>

    <footer class="footer">
        <p>© 2024 Fabrício Futagawa</p>
    </footer>
</div>

<!-- Incluindo o script do Bootstrap 5.0.2 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
