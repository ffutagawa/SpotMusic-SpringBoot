<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Usando o Bootstrap 5.3.0 diretamente do CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Spotmusic</h1>
    </div>

    <h4>Nova música</h4>
<!--    <form th:action="@{/playlists/{playlistId}/musicas/salvar(playlistId=${playlistId})}" th:method="${musica.id} == 0 ? 'post' : 'put'" th:object="${musica}">-->
<!--<form th:action="${playlist.id == 0} ? @{/playlists/salvar} : @{/playlists/atualizar}" th:method="post" th:object="${playlist}">-->
    <form th:action="${playlist.id == 0} ? @{/musicas/salvar} : @{/playlists/atualizar}" th:method="post" th:object="${musica}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="titulo">Título:</label>
                <input class="form-control" id="titulo" type="text" th:field="*{titulo}"/>
                <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="banda">Banda:</label>
                <input class="form-control" id="banda" type="text" th:field="*{banda}"/>
                <div th:if="${#fields.hasErrors('banda')}" th:errors="*{banda}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="nota">Nota:</label>
                <input class="form-control" id="nota" type="number" th:field="*{nota}"/>
                <div th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"></div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>

    <hr/>
    <a class="btn btn-light" th:href="@{/playlists/{playlistId}/musicas/listar(playlistId=${playlistId})}">Voltar</a>

    <hr/>
    <footer class="footer">
        <p>&copy; 2018 DevMedia</p>
    </footer>
</div>

<!-- Incluindo o script do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
